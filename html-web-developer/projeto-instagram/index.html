<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>Like Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/smartphone-instagram.png" alt="smartphone">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo-17.png" class="instagram-logo" alt="Instagram logo">
                    <div class="profile-photo">
                        <img src="./img/jefferson_2022.png" alt="Foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como jefframosbr</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é jefframosbr?</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
