<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Contador</title>
</head>
<body>
    <h2>Contador: Atividade original</h2>
    <p>Clique nos botões para alterar o valor.</p>
    <div id="counter1">
        <button name="subtrair1" onclick="decrement1()">-</button>
        <span id="currentNumber1">0</span>
        <button name="adicionar1" onclick="increment1()">+</button>
    </div>

    <br>

    <h2>Contador: Desafio com limitador de contagem</h2>
    <p>Clique nos botões para alterar o valor.</p>
    <div id="counter2">
        <button name="subtrair2" onclick="decrement2()">-</button>
        <span id="currentNumber2">0</span>
        <button name="adicionar2" onclick="increment2()">+</button>
    </div>

    <br>
    
    <h2>Contador: Desafio com mudança de cor para valores negativos</h2>
    <p>Clique nos botões para alterar o valor.</p>
    <div id="counter3">
        <button name="subtrair3" onclick="decrement3()">-</button>
        <span id="currentNumber3">0</span>
        <button name="adicionar3" onclick="increment3()">+</button>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
